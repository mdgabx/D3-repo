<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
           const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

            const w = 500;
            const h = 150;

            const svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h)

                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("x", (d, i) => i * 30)
                    .attr("y", (d, i) => h - 3 * d)
                    .attr("width", 25)
                    .attr("height", (d, i) => d * 3)
                    .attr("fill", "rgba(0,255,200,0.7)")

                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .attr("x", (d, i) => i * 30)
                    .attr("y", (d, i) =>  h - 3 * d - 3)
                    .text((d, i) => d)
                    .style("font-size", "25px")
                    .attr("fill", "red")


    </script>
</body>
</html>
